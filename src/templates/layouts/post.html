---
layout: default
---

<h1>{{ page.title }}</h1>
<article>
    <time datetime="{{ page.date | date:" %Y-%m-%d" }}">{{ page.date | date: "%a, %b %e, %Y" }}</time>
    {{ content }}
    {% if page.review_by %}
    <br />
    <hr />
    <span>{{ 'posts.reviewed_by' | t: page.lang }} <a href="https://github.com/{{ page.review_by }}">{{ page.review_by }}</a></span>
    <hr />
    {% endif %}
</article>
