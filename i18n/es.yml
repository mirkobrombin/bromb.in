home:
  title: "Soy Mirko B."
  p1: "¡Ciao! Soy un diseñador de UI/UX y orgulloso usuario de Linux de Italia, nacido en el '94."
  p2: >-
    Mi viaje en el mundo de la informática comenzó cuando el primer PC llegó a casa cuando era muy joven. Me fascinaba esta caja "mágica", no solo porque mostraba imágenes, sino porque podía interactuar con el contenido en la pantalla, a diferencia de una TV. Desde ese momento supe que los ordenadores serían parte integral de mi vida.
  p3: >-
    Recuerdo pasar horas escribiendo textos en el ordenador para mi padre. Memorice rápidamente el teclado y dediqué mucho tiempo a dar formato al texto: colores, fuentes (las pocas disponibles).
  p4: >-
    Un día, un amigo de la familia nos trajo una caja con un CD de Debian. Mi hermano y yo intentamos instalarlo de inmediato, lo cual tomó bastante tiempo porque no teníamos idea de lo que hacíamos. Esa fue mi primera experiencia con una distribución Linux y KDE. Poco después instalé Ubuntu 8.04 y empecé a usarlo con más frecuencia.
  p5: >-
    Unos años más tarde, recibí mi primer PC personal con Windows XP, en el que creé mi primer sitio web.
  p6: >-
    Con los años, he cultivado mi pasión por el diseño y la experiencia de usuario. Con cada proyecto, mi atención al detalle creció, hasta el punto de encontrar los frameworks existentes demasiado voluminosos y genéricos. Las interfaces se sentían repetitivas, todas usando los mismos frameworks y diseños. Así que comencé a excluirlos de mi flujo de trabajo y volví a trabajar desde cero. Este enfoque me permitió liberarme de los diseños convencionales y crear algo único.
  p7: >-
    He tenido la oportunidad de dar forma a la UX de productos de varias empresas a lo largo de los años. Desde 2021, me dedico a la UI y UX de los productos de fabricators.ltd, una empresa que cofundé con Pietro, un querido amigo.
  p8: >-
    Soy un firme defensor del código abierto y en mi tiempo libre trabajo en proyectos personales y contribuyo a otros.
